<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [6,2,4]
        console.log(arr)
        let max = arr[0]
        let min = arr[0]
        const newArr= []
       for (let i = 0; i < arr.length;i++) {
        for (let j = 0; j < (arr.length - i - 1); j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j]
                arr[j] = arr[j +1]
                arr[j + 1] = temp
            }
        }
    }
       console.log(arr)

    for (let j = 0; j < arr.length; j++) {
       if (arr[j] > max) {
            max = arr[j]
       }
       if (arr[j] < min) {
            min = arr[j]
       }
    }

    for (let y = min - 1; y < max; y++) {
        if (!arr.includes(y)) {
            newArr.push(y)
        }
    }
    console.log(max)
    console.log(min)
    console.log(newArr)
    </script>
</body>
</html>
